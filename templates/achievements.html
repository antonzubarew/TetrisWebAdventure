{% extends "base.html" %}

{% block content %}
<div class="achievements-container">
    <h2>Achievements</h2>
    <div class="row">
        {% for achievement in achievements %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ achievement.name }}</h5>
                    <p class="card-text">{{ achievement.description }}</p>
                    <small class="text-muted">Unlocked: {{ achievement.unlocked_at.strftime('%Y-%m-%d') }}</small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
